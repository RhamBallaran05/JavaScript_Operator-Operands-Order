<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container col-12 col-xs-12 col-md-12 col-lg-12 col-xl-12 custom-col">
        <h1 style="font-style: italic; font-weight: bold; text-decoration: underline;">Grade Average Calculator</h1>
        <table id="grades-table">
            <thead>
                <tr>
                    <th style="font-style: italic; font-weight: bold;">Subject</th>
                    <th style="font-style: italic; font-weight: bold;">Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Math</td>
                    <td id="grade1"></td>
                </tr>
                <tr>
                    <td>English</td>
                    <td id="grade2"></td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td id="grade3"></td>
                </tr>
                <tr>
                    <td>History</td>
                    <td id="grade4"></td>
                </tr>
                <tr>
                    <td>Filipino</td>
                    <td id="grade5"></td>
                </tr>
                <tr>
                    <td style="font-style: italic; font-weight: bold; background-color: white;"><strong>Average</strong></td>
                    <td style="font-style: italic; font-weight: bold; background-color: white;" id="average"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
